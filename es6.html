<script>
    // key 값을 바꾸는 코드
    var products = [
    {
      name1: "chair",
      price1: 7000,
    },
    {
      name2: "sofa",
      price: 5000,
    },
    {
      name1: "desk",
      price3: 9000,
    },
  ];

  products.forEach(function (arr, i) {
    for (var obj in arr) {
      console.log(obj);
      if (obj.charAt(obj.length - 1) >= 0 && obj.charAt(obj.length - 1) <= 9) {
        var new_obj = obj.substring(0, obj.length - 1);
        Object.defineProperty(
          arr,
          new_obj,
          Object.getOwnPropertyDescriptor(arr, obj)
        );
        delete arr[obj];
      }
    }
  });
  console.log("products : ");
  console.log(products);
</script>
