<script>
  var arr = [2, 3, 4];

  var [a, b, c] = arr;
  var [a, b, c] = [2, 3, 4];
  console.log(a + b + c);

  var [a, b, c = 100] = [2, 3];
  console.log(a + b + c);
  ////

  var obj = { name: "kim", age: 30 };
  var { name, age } = obj;
  var { name, age } = { name: "kim", age: 30 };
  console.log(name + age);

  var { name: 이름 } = { name: "kim" };
  console.log(name);
  var { name: 이름 = "lee" } = {};
  console.log(이름);

  ///

  var name = "kim";
  var age = 30;

  var obj = { name: name, age: age };
  console.log(obj);
  var obj = { name, age };
  console.log(obj);
</script>
