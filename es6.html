<script>
  class 부모{
    constructor(name){ //object 생성자 역할
      this.name = name;
    }
    sayHi(){ //prototype 함수가 됨.
      console.log("안녕하세요 " + this.name + "입니다");
    }
  }

  var 자식 = new 부모('kim');
  console.log(자식);
  console.log(자식.name);
  자식.sayHi();
  console.log(Object.getPrototypeOf(자식)); //자식의 부모가 누구인지 알아내는 함수

  //ES6 방식으로 구현하는 상속기능(Class)
</script>
