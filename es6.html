<script>

  class 사람{
    constructor(){
      this.name = "park";
      this.age = 20;
    }
    get nextAge(){
      return this.age + 1;
    }
    set setAge(나이){
      this.age = 나이;
    }
  }

  var 사람1 = new 사람();
  사람1.age(200); //기존방법
  사람1.setAge = 200; //set을 이용한 방법

  console.log(사람1.nextAge); //기존방법
  console.log(사람1.nextAge()); //get을 이용한 방법

  //setter getter 쓰는 이유와 방법
</script>
