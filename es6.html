<script>
  var promise = new Promise(function(resolve, reject){
    setTimeout(() => {
      resolve();
    }, 1000);
  });

  promise.then(function(){
    //resolve 함수가 실행될 때 실행되는곳
    console.log("성공");
  }).catch(function(){
    //reject 함수가 실행될 때 실행되는곳
    console.log("실패");
  })

  //promise는 3가지 상태가 있음.
  //1. pending
  //2. rejected
  //3. resolved
</script>
