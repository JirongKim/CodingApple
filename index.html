<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">집꾸미기</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">스토어</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">시공견적</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="content">
        <input
          type="text"
          placeholder="검색어입력"
          class="m-3"
          id="searchTextBox"
        />

        <div class="item-wrap"></div>

        <div class="cart m-3 p-1">
          <h5 class="m-3">장바구니</h5>
          <div class="m-3 cart-drag-zone col-sm-* col-md-* col-lg-*">
            <p class="text-white" style="line-height: 500px">여기로 드래그</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      var itemList = [];
      var originItemHtml;
      $(document).ready(function () {
        $.get("./assets/json/store.json")
          .done(function (data) {
            for (key in data) {
              data[key].forEach((element) => {
                itemList.push(element);
                $(".item-wrap").append(makeCard(element));
              });
            }
            originItemHtml = $(".item-wrap").html();
          })
          .fail(function () {
            console.log("fail");
          });
      });

      var oldVal;
      $("#searchTextBox").on("change keyup paste", function () {
        var currentVal = $(this).val();
        if (currentVal == oldVal) {
          return;
        } else if (currentVal == "") {
          console.log("hi");
          $(".item-wrap").html(originItemHtml);
          return;
        }

        oldVal = currentVal;
        $(".item-wrap").html("");
        itemList.forEach(function (element) {
          var eT = element.title;
          if (eT.includes(currentVal) == true) {
            console.log(currentVal);
            $(".item-wrap").append(makeCard(element));
          }
        });
        var tempHtml = $(".item-wrap").html();
        console.log(tempHtml);
        console.log(tempHtml.length);

        for (var i = 0; i < tempHtml.length; i++) {
          i = tempHtml.indexOf(currentVal, i);
          console.log(i);
          if (i == -1) {
            break;
          } else {
            var focusStart = `<span style="background:yellow">`;
            var focusEnd = `</span>`;
            var position = i;
            tempHtml = [tempHtml.slice(0, position), focusStart, tempHtml.slice(position)].join("");
            console.log(tempHtml);
            position = position + currentVal.length + focusStart.length;
            tempHtml = [tempHtml.slice(0, position), focusEnd, tempHtml.slice(position)].join("");
            console.log(tempHtml);
            i = position + focusEnd.length;
            console.log(i);
          }
        }
        $(".item-wrap").html("");
        $(".item-wrap").html(tempHtml);
      });

      function makeCard(element) {
        return `
          <div class="card m-3" style="width: 18rem">
            <img src="./assets/img/${element.photo}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">${element.title}</h5>
                <p class="card-text">${element.brand}</p>
                <p class="card-text">${element.price}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>`;
      }
    </script>
  </body>
</html>
