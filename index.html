<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner" id="img1">
        <img src="./assets/img/BBANG.jpeg" alt="">
      </div>
      <div class="carousel-inner" id="img2">
        <img src="./assets/img/bbangdol.jpeg" alt="">
      </div>
      <div class="carousel-inner" id="img3">
        <img src="./assets/img/caterpillar.png" alt="">
      </div>
    </div>

    <button id="carousel-left">-</button>
    <button id="carousel-right">+</button>

    <script>
      $("#img2").css("left", "100%");
      $("#img3").css("left", "200%");

      var pos = 0;
      var width = $(".carousel").css("width").replace(/[^0-9]/g, ""); //숫자만
      console.log(width);

      $("#carousel-left").on("click", function(){
        pos = pos + parseInt(width);
        posPx = "translateX(" + (pos * 1) + "px)";
        $(".carousel-inner").css("transform", posPx);
      })

      $("#carousel-right").on("click", function(){
        pos = pos - parseInt(width);
        posPx = "translateX(" + (pos * 1) + "px)";
        $(".carousel-inner").css("transform", posPx);
      })
    </script>
  </body>
</html>
