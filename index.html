<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
      <button id="show-more">더보기</button>
    </div>

    <script>
      var item = [
        { id: 1, price: 15000, title: "hnlqwnl" },
        { id: 2, price: 30000, title: "sec" },
      ];
      var more = 0;

      make_item();

      $("#show-more").on("click", function () {
        more = more + 1;
        $.get(`https://codingapple1.github.io/js/more${more}.json`)
          .done(function (data) {
            data.forEach(function (d) {
              console.log(d);
              item.push(d);
            });
            item.sort(function (a, b) {
              return a.price - b.price;
            });
            make_item();
          })
          .fail(function () {
            console.log("fail");
            $("#show-more").css("display", "none");
          });
      });

      function make_item(params) {
        $(".row").html("");
        item.forEach(function (data) {
          console.log(data);

          var title = `<h5>${data.title}</h5>`;
          var price = `<p>${data.price}</p>`;
          console.log(title);
          console.log(price);

          var card_template = `
        <div class="col-sm-4" id="item-card${data.id}">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${title}</h5>
          <p>${price}</p>
          </div>
          `;
          console.log(card_template);
          $(".row").append(card_template);
        });
      }
    </script>
  </body>
</html>
