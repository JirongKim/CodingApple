<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h4>옷 사세요</h4>
    <button type="button" class="btn btn-primary" id="btn1">BUY</button>

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <form action="success.html" id="login-form">
                <label for="exampleFormControlInput1" class="form-label">ID</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                <label for="exampleFormControlTextarea1" class="form-label">PW</label>
                <input type="password" class="form-control" id="exampleFormControlTextarea1" placeholder="*****">
                <button type="submit" class="btn btn-primary mt-2" id="form-submit">전송</button>
                <button type="button" class="btn btn-danger mt-2">닫기</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-close"></div>

    <script>
      $("#btn1").on("click", function(){
        $(".modal").show();
      });

      $(".btn-close").on("click", function(){
        $(".modal").hide();
      });

      $("#login-form").on("submit", function(){
        if($("#exampleFormControlInput1").val() == ""){
          alert("아이디 입력하세요");
          return false;
        }
      });

      $('.modal').on("click", function(e) {
        if(e.target.className === "modal"){
          $(".modal").hide();
        }
      });

    </script>
  </body>
</html>
