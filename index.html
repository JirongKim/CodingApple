<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner" id="img1">
        <img src="./assets/img/BBANG.jpeg" alt="" />
      </div>
      <div class="carousel-inner" id="img2">
        <img src="./assets/img/bbangdol.jpeg" alt="" />
      </div>
      <div class="carousel-inner" id="img3">
        <img src="./assets/img/caterpillar.png" alt="" />
      </div>
    </div>

    <script>
      var pos = 0;
      var width = $(".carousel")
        .css("width")
        .replace(/[^0-9]/g, ""); //숫자만
      var negLimit = ($(".carousel-inner").length - 1) * width * -1;

      var start, end, flag;
      $(".carousel-inner")
        .on("touchstart", function (e) {
          e.preventDefault();
          start = e.touches[0].clientX;
          flag = true;
          console.log("마우스 down");
        });

      $(document).on("touchend", function (e) {
        e.preventDefault();
        console.log("마우스 up ");
        console.log("마우스 움직인 거리:" + (end-start));
        flag = false;
        $(".carousel-inner").css("transition", "all 1s");
        if (end - start < -100) {
          pos -= Number(width);
        }
        else if(end - start > 100){
          pos += Number(width);
          console.log(pos);
        }
        var posPx = `translateX(${pos}px)`;
        console.log(posPx);
        $(".carousel-inner").css("transform", posPx);
      });

      $(".carousel-inner")
        .on("touchmove", function (e) {
          e.preventDefault();
          if (flag) {
            $(".carousel-inner").css("transition", "none");
            end = e.touches[0].clientX;
            console.log(end - start);
            var posPx = "translateX(" + (end - start + pos) + "px)";
            $(".carousel-inner").css("transform", posPx);
          }
        });
    </script>
  </body>
</html>
